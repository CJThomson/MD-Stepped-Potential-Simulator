\renewcommand{\nomname}{Nomenclature}
\RequirePackage{ifthen}
\renewcommand{\nomgroup}[1]{%
  \ifthenelse{\equal{#1}{O}}{\bigskip \item[\textbf{Operators}]}{%
  \ifthenelse{\equal{#1}{V}}{\bigskip \item[\textbf{Variables/Constants}]}{%
  \ifthenelse{\equal{#1}{S}}{\bigskip \item[\textbf{Notation}]}{%
  \ifthenelse{\equal{#1}{F}}{\bigskip \item[\textbf{Functions}]}{%
  \ifthenelse{\equal{#1}{A}}{\bigskip \item[\textbf{Acronyms/Terminology}]}{%
}}}}}}

\renewcommand{\pagedeclaration}[1]{, pg.~#1}

